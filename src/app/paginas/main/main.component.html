rmación falsa o engañosa, y lo harán bajo su propia responsabilidad y riesgo.</p><p>&nbsp;</p><p>&nbsp;</p><p>Publicaciones de empleados o representantes Consufin</p><p>Los comentarios hecho por empleados o representantes de Consufin no deberán ser entendidos o usados como base para cualquier decisión inversión o decisión financiera, ni interpretados como consejos o recomendaciones.</p><p>Edad mínima del Usuario</p><p>Consufin no aceptará Publicaciones de usuarios de menos de 18 años de edad y procederá a su inmediata remoción.</p><p>&nbsp;</p><p>&nbsp;</p><p>Intención de Diseminación</p><p>Consufin no tiene la intención de diseminar Publicaciones que se podrían considerar ilegales o infractoras en ciertos países, y cualquier Publicación se regirá por la legislación local, las Políticas de Redes Sociales y los presentes Lineamientos.</p><p>&nbsp;</p><p>&nbsp;</p><p>Responsabilidades</p><p>Consufin no será responsable, expresa o implícitamente, por las Publicaciones, incluyendo sin limitación, cualquier declaración o garantía de fidelidad, integridad, tiempo y forma, no-infracción, comerciabilidad o aptitud para cualquier propósito, ni será responsable por cualquier pérdida o daño causado, en todo o parte, por obtener, compilar, interpretar, reportar o diseminar Publicaciones.</p><p>&nbsp;</p><p>Publicaciones dudosas</p><p>Se considerarán “Publicaciones dudosas”, a juicio de Consufin y sin limitación, alguna, las siguientes: (a)Las que infrinjan la ley, en cualquier jurisdicción aplicable, incluyendo las leyes que regulen el cifrado o codificación de programas de cómputo, protección a información privada y la exportación de tecnología, ya sean de carácter local, estatal o federal, o que infrinjan estos Lineamientos o las Políticas de cada Publicaciones para hacerlo; (d)Las que contengan información falsa o rumores, respecto a títulos de crédito u otros instrumentos financieros, o bien, que diseminen secretos industriales o información confidencial sobre valores cotiz
